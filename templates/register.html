  <!-- Bootstrap CSS -->

<body class="bg-dark text-white">

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">




        <form method="POST" action="/register">
          <h2 class="text-center mb-4 text-white">Register</h2>

          <div class="form-group" >
            <label for="username" class="text-white">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
          </div>

          <div class="form-group">
            <label for="email" class="text-white">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
          </div>

          <div class="form-group">
            <label for="password" class="text-white">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="text-white">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" name="confirm_password">
          </div>

          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>




        
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
