<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Checkout Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #343a40;
      color: #fff;
    }

    .container {
      background-color: #454d55;
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
    }

    h2, h4 {
      color: #17a2b8;
    }

    .list-group-item {
      background-color: #343a40;
      color: #fff;
      border-color: #6c757d;
    }

    .total-price {
      font-size: 1.5rem;
      color: #17a2b8;
    }

    .quantity {
      color: #28a745;
    }

    .payment-option {
      margin-top: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .remove-btn {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .remove-btn:hover {
      background-color: #bd2130;
      border-color: #bd2130;
    }

    .product-image {
      max-width: 70px;
      max-height: 70px;
    }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('dashboard')}} ">Off-cart</a>
    
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
    
        
        <!-- Add more navbar links as needed -->

        <!-- Logout Button -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
        </li>

        <!-- Go to Cart Button -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>
      </ul>
    </div>
  </nav>




  <div class="container">
    <h2 class="text-center mb-4">Checkout</h2>

    <div class="row">
      <div class="col-md-8">
          <h4>Items in Cart</h4>
          <ul class="list-group">
              {% for i in range(cart_length) %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="quantity"><a href="{{ url_for('product_detail', product_id=cart[i].product_id) }}"><b>{{ product_names[i] }}</a></b></span>
                  <span class="quantity">Quantity: {{ cart[i].quantity }}</span>
                  <span class="badge badge-primary badge-pill">${{ cart[i].price }}</span>
                  
              </li>
              {% endfor %}
          </ul>
      </div>
  </div>

      <div class="col-md-4">
        <h4 class="mb-4">Total Price</h4>
        <p class="total-price">${{ total_price }}</p>

        <h4>Payment Options</h4>
        <div class="form-check payment-option">
          <input class="form-check-input" type="radio" name="paymentOption" id="creditCard" checked>
          <label class="form-check-label" for="creditCard">
            Credit Card
          </label>
        </div>
        <div class="form-check payment-option">
          <input class="form-check-input" type="radio" name="paymentOption" id="paypal">
          <label class="form-check-label" for="paypal">
            PayPal
          </label>
        </div>

        <button class="btn btn-primary btn-block">Proceed to Payment</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
